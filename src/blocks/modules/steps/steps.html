<section class="steps">
	<div class="container steps-wrapper">
		<div class="steps__title">
			<h2 class="steps__title-text">Получите банковскую гарантию за 3 простых шага</h2>
		</div>
		<hr class="steps-line">
		<ul class="steps__list">
			<li class="steps__item" v-for="item in stepsList" :key="item.stepsList">
				<img :src="item.stepsImg" :alt="item.stepsAlt" class="steps__item-pic">
				<p class="steps__item-text">{{ item.stepsText }}</p>
				<p class="steps__item-desc">{{ item.stepsDesc }}</p>
				<img src="/img/right-arrow.svg" alt="Right arrow icon" class="steps__item-icon">
			</li>
		</ul>
	</div>
</section>
